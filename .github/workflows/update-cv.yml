name: Update CV PDF

on:
  push:
    paths:
      - "cv.md"  # Trigger only when cv.md changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install LaTeX packages
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-fonts-recommended

      - name: Convert Markdown to PDF
        run: pandoc cv.md -o cv.pdf

      - name: List files
        run: ls -l

      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cv.pdf
          git commit -m "Update CV PDF" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
